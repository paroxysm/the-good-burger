<!DOCTYPE html>
<html>
<head>
    <title>The Good Burger - Customer Interface</title>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/knockout.js"></script>

    <script src="scripts/DataTypes.js"></script>
    <script src="scripts/Settings.js"></script>
    <script src="scripts/ajaxDriver.js"></script>
    <script src="scripts/pageventcallbackregistrar.js"></script>
    <script src="scripts/MenuManager.js"></script>
    <script src="scripts/OrderManager.js"></script>
    <script src="scripts/menupagebrowser.js"></script>
    <script src="scripts/foodcart.js"></script>
    <script src="scripts/postorder.js"></script>
    <script src="scripts/index.js"></script>


    <script src="scripts/jqm.js"></script>
    <script src="scripts/jqmsubpage.js"></script>

    <link rel="stylesheet" href="css/jqm.css"/>
    <link rel="stylesheet" href="css/jqmiconpack.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="pragma" content="no-cache"/>

</head>
<body>
<div data-role="page" id="home">
    <header data-role="header" data-theme="c">
        <h1>The Good Burger</h1>
    </header>
    <div data-role="content">
        <div id="advertisment-space" class="loading"></div>
        </br>
        <div class="ui-grid-b">
            <div class="ui-block-a">
                <a href="#wait-for-menus" data-role="button" data-theme="b">Place Order</a>
            </div>
            <div class="ui-block-b">
                <a href="#" data-role="button">Call Waiter to Place Order</a>
            </div>
            <div class="ui-block-c">
                <a href="#configure-settings" data-role="button">Settings</a>
            </div>
        </div>
    </div>

    <div data-role="subpage" id="wait-for-menus">

    </div>

    <div data-role="subpage-dialog" id="configure-settings">
        <header data-role="header" data-theme="c">
            <h4>Settings</h4>
        </header>
        <div data-role="content">
            <label>
                <span>Back End Url :</span>
                <input type="text" data-bind="value : url"/>
            </label>
            <label>
                <span>Table Number :</span>
                <input type="number" data-bind="value : tablenumber"/>
            </label>
            <a href="#" data-role="button" data-inline="true" data-theme="b" data-rel="back" data-bind="event: { tap : Save }">Save</a>
            <a href="#" data-role="button" data-inline="true" data-bind="event: { tap : Reset}">Defaults</a>
        </div>
    </div>
</div>
</body>
</html>
